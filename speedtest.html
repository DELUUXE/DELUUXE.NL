        <script>
            if (bowser.opera) {
                document.write('<'+'link rel="stylesheet" href="styleopera.css" />');
            } 
            if (bowser.Chrome) {
                document.write('<'+'link rel="stylesheet" href="style.css" />');

            if (bowser.firefox) {
                document.write('<'+'link rel="stylesheet" href="iefirefox.css" />');

        <script>
            document.onkeydown = function(e) {
                if(event.keyCode == 123) {
                    return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0) || e.ctrlKey && e.shiftKey && e.which == 'I'.charCodeAt(0)){
                    return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0) || e.ctrlKey && e.shiftKey && e.which == 'J'.charCodeAt(0)){
                    return false;
                }
                if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0) || e.ctrlKey && e.which == 'U'.charCodeAt(0)){
                    return false;
                }
            }
            $(document).keydown(function(e){
                if(e.keyCode == 123) {
                    return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0) || e.ctrlKey && e.shiftKey && e.which == 'I'.charCodeAt(0)){
                    return false;
                }
                if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0) || e.ctrlKey && e.shiftKey && e.which == 'J'.charCodeAt(0)){
                    return false;
                }
                if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0) || e.ctrlKey && e.which == 'U'.charCodeAt(0)){
                    return false;
                }
            });
        </script>
